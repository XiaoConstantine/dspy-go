{{/* Neural Terminal Theme - Custom footer scripts */}}

<script>
// Copy install command to clipboard
function copyInstallCommand() {
  const command = 'go get github.com/XiaoConstantine/dspy-go';
  navigator.clipboard.writeText(command).then(() => {
    const btn = document.querySelector('.install-copy');
    const originalHTML = btn.innerHTML;

    // Show success state
    btn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    `;
    btn.style.color = 'var(--electric-cyan)';

    // Reset after 2 seconds
    setTimeout(() => {
      btn.innerHTML = originalHTML;
      btn.style.color = '';
    }, 2000);
  }).catch(err => {
    console.error('Failed to copy:', err);
  });
}

// Add smooth reveal animations on scroll
document.addEventListener('DOMContentLoaded', () => {
  // Intersection Observer for scroll animations
  const observerOptions = {
    root: null,
    rootMargin: '0px',
    threshold: 0.1
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, observerOptions);

  // Observe feature cards
  document.querySelectorAll('.col-lg-5, .feature-card').forEach(el => {
    observer.observe(el);
  });

  // Add typing effect to code blocks (optional enhancement)
  const codeBlocks = document.querySelectorAll('.install-text');
  codeBlocks.forEach(block => {
    block.style.opacity = '1';
  });
});

// Add subtle parallax effect to hero section
document.addEventListener('scroll', () => {
  const hero = document.querySelector('.hero-section');
  if (hero) {
    const scrolled = window.pageYOffset;
    const rate = scrolled * 0.3;
    hero.style.backgroundPositionY = rate + 'px';
  }
});

// Keyboard shortcut for copy (Ctrl/Cmd + C on focused element)
document.addEventListener('keydown', (e) => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
    const activeElement = document.activeElement;
    if (activeElement && activeElement.closest('.install-command')) {
      copyInstallCommand();
    }
  }
});
</script>

<style>
/* Additional runtime styles for scroll animations */
.col-lg-5,
.feature-card {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.col-lg-5.visible,
.feature-card.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Ensure animations work when JS loads */
.section-features .col-lg-5 {
  opacity: 1;
  transform: none;
}
</style>
